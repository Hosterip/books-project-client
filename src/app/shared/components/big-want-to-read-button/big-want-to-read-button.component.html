<app-modal [isOpen]="isOpen">
  <div class="modal_header">
    <span class="modal_header_text">Choose a shelf for this book</span>
    <button (click)="toggleIsOpen()" class="modal_header_button">X</button>
  </div>
  <app-button>Want to read</app-button>
  <app-button>Currently reading</app-button>
  <app-button>Read</app-button>
</app-modal>
