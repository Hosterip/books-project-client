<form
  (ngSubmit)="submit(); $event.preventDefault()"
  name="login"
  class="auth-form"
  [formGroup]="loginForm"
>
  <label>Username
    <input
      formControlName="username"
      name="login"
      type="text"
      class="auth-input">
  </label>
  <label>Password
    <input
      name="login"
      formControlName="password"
      type="password"
      class="auth-input">
  </label>
  <button (click)="submit()" class="auth-button">Confirm!</button>
</form>
