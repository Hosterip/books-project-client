<div class="book-card" *ngIf="book">
  <img [ngSrc]="environment.imageUrl + book.coverName" width="100" height="120" alt="">
  <div class="book-card__content">
    <h2>{{book.title}}</h2>
    <h5>{{book.author.username}}</h5>
    <h5>{{book.averageRating}} avr rating, {{book.ratings}} ratings</h5>
  </div>
  <div class="book-card__misc">

  </div>
</div>
