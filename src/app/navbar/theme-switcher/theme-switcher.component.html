<navbar-button (click)="toggleModal()">
  Themes
</navbar-button>
<div class="modal" *ngIf="isOpen">

  <label
    *ngFor="let theme of themes"
    class="button"
  >
    <span>{{theme.value}}</span>
    <input
      (click)="changeTheme(theme.value)"
      type="radio"
      name="themeRadio"
      [checked]="theme.checked"
    />
  </label>
</div>
<div (click)="toggleModal()" class="overlay" *ngIf="isOpen">

</div>
